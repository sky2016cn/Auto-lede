name: Build_x86_immortalwrt

# Add a button to trigger the workflow
on: 
  repository_dispatch:
  workflow_dispatch:

  #schedule:
    #- cron: 0 20 1,15 * *
    # 对应的是 UTC 时间，需要转换，20 代表北京时间4点，每个月1日/15日4点编译一次
    # schedule去＃号，- cron 对齐schedule的 h，开始定时编译，Actions会有十五分钟的延迟
    
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Before freeing up disk space
      run: |
        echo "Before freeing up disk space"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="

    - name: "Optimize Disk Space"
      uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
      with:
        operate_sudo: "True"
        general_include: ".+"
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: ".+"
        docker_prune: "True"
        docker_clean: "True"
        apt_prune: "True"
        apt_clean: "True"
        homebrew_prune: "True"
        homebrew_clean: "True"
        npm_prune: "True"
        npm_clean: "True"
        os_swap: "True"

    - name: Freeing up disk space
      uses: easimon/maximize-build-space@master
      with: 
        root-reserve-mb: 3072
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Free up disk space complete
      run: |
        echo "Free up disk space complete"
        echo "=============================================================================="
        df -hT
        echo "=============================================================================="
          
    - name: Checkout
      uses: actions/checkout@master

    # 如果“Initialization environment”报错，是因为官方 APT 设置依赖项的脚本已经不合时宜，在官方修正之前，请使用下方的代码
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
        /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo chown $USER:$GROUPS $GITHUB_WORKSPACE

    # 使用此代码前，请先更新依赖包的命令：https://github.com/sky2016cn/AutoBuild-lede（依赖包仓库） 
    #- name: Initialization environment
    #  env:
    #    DEBIAN_FRONTEND: noninteractive
    #  run: |  
    #    sudo -E apt-get -qq update
    #    sudo -E apt-get -qq install $(curl -fsSL raw.githubusercontent.com/sky2016cn/AutoBuild-lede/master/depends-immortalwrt)
    #    sudo -E apt-get -qq autoremove --purge
    #    sudo -E apt-get -qq clean
    #    sudo rm -rf /etc/apt/sources.list.d/* /usr/local/lib/android /opt/ghc /usr/share/dotnet /usr/local/graalvm /usr/local/.ghcup \
    #    /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules
    #    sudo timedatectl set-timezone "Asia/Shanghai"
    #    sudo chown $USER:$GROUPS $GITHUB_WORKSPACE        

    - name: Check Space
      run: |
        df -h

    - name: Clone source code
      env:
        REPO_URL: https://github.com/immortalwrt/immortalwrt
      run: |
        git clone --depth 1 -b openwrt-24.10 --single-branch --filter=blob:none $REPO_URL immortalwrt || { echo 'Git clone failed!'; exit 1; }
        cd immortalwrt
      #echo "src-git helloworld https://github.com/fw876/helloworld.git" >> ./feeds.conf.default
      #echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main" >> ./feeds.conf.default
      #echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall.git;main" >> ./feeds.conf.default
      #echo "src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2.git;main" >> ./feeds.conf.default
      # 查看版本号：https://downloads.immortalwrt.org/（immoralwrt 默认添加了 passwall,若要使用 passwall2 去掉上面的注释号）
      
      # L大默认添加了dockerman
      # echo "src-git dockerman https://github.com/lisaac/luci-app-dockerman" >> ./feeds.conf.default
        
    - name: Update feeds
      working-directory: ./immortalwrt
      run: |
        ./scripts/feeds update -a

    - name: Install feeds
      working-directory: ./immortalwrt
      run: |
        ./scripts/feeds install -a

    - name: Install feeds
      working-directory: ./immortalwrt
      run: |
        ./scripts/feeds install -a

    # immoralwrt 默认添加了 OpenClash
